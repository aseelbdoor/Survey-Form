<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form" method="post">
            <label for="name" id="name-label">Name <input type="text" name="fullName" id="name"
                    placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input type="email" name="email" id="email"
                    placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age <span>(optional)</span> <input type="number" name="age"
                    id="number" min="8" max="14" placeholder="Age"></label>
            <label for="dropdown">Which option best describes your current role? <select name="role" id="dropdown">
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select></label>
            <label for="recommend" class="bacage">Would you recommend freeCodeCamp to a friend?
                <label for="definitely" class="bacage"><input type="radio" name="recommend" id="definitely"> Definitely</label>
                <label for="maybe" class="bacage"><input type="radio" name="recommend" id="maybe"> Maybe</label>
                <label for="notSure" class="bacage"><input type="radio" name="recommend" id="notSure"> Not sure</label>
            </label>
            <label for="feature">What is your favorite feature of freeCodeCamp? <select name="feature" id="feature">
                    <option disabled selected value>Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Project</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select></label>
            <label >What would you like to see improved? <span>(Check all that apply)</span>
                <label for="frontEnd" class="bacage"><input type="checkbox" name="frontEnd" id="frontEnd"> Front-end Projects</label>
                <label for="backEnd" class="bacage"><input type="checkbox" name="backEnd" id="backEnd"> Back-end Projects</label>
                <label for="dataVisualization" class="bacage"><input type="checkbox" name="dataVisualization" id="dataVisualization"> Data Visualization</label>
                <label for="challenges" class="bacage"><input type="checkbox" name="challenges" id="challenges"> Challenges</label>
                <label for="openSourse" class="bacage"><input type="checkbox" name="openSourse" id="openSourse"> Open Source Community</label>
                <label for="gitterHelp" class="bacage"><input type="checkbox" name="gitterHelp" id="gitterHelp"> Gitter help rooms</label>
                <label for="videos" class="bacage"><input type="checkbox" name="videos" id="videos"> Videos</label>
                <label for="cityMeetups" class="bacage"><input type="checkbox" name="cityMeetups" id="cityMeetups"> City Meetups</label>
                <label for="wiki" class="bacage"><input type="checkbox" name="wiki" id="wiki"> Wiki</label>
                <label for="forum" class="bacage"><input type="checkbox" name="forum" id="forum"> Forum</label>
                <label for="additionalCourses" class="bacage"><input type="checkbox" name="additionalCourses" id="additionalCourses"> Additional Courses</label>
            </label>
            <label for="comment">Any comments or suggestions? <textarea name="comment" id="comment" cols=30 rows=10 placeholder="Enter your comment here..."></textarea></label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>

</html>
